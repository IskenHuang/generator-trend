<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title data-i18n="company_name; product_name"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="wrapper">
            <div class="trend-header">
            <div class="trend-header-wrapper navbar clearfix container">
                <h1 class="product-name pull-left">
                    <img src="img/trend/ic_logo_productsymbol.png" alt="" class="logo">
                    <img src="img/trend/header_productname.png" alt="<%= projectName %>" class="product-name">
                </h1>
                <ul class="nav pull-right">
                    <li>
                        <a href="#" data-i18n="herder_get_help">Get Help</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-ruby btn-small">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
            <div class="row-fluid wrapper-content">
                <div class="container" data-js="content">
                    <h1><%= projectName %></h1>
                </div>
            </div>
        </div>
        <footer class="trend-footer">
            <div class="container">
                <div class="row-fluid footer-wrapper">
                    <div class="footer-links">
                        <div class="language dropup">
                            <a class="expand dropdown-toggle" data-toggle="dropdown" href="#" data-i18n="footer_lang_default"></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" data-i18n="footer_lang_zh_TW">Chinese</a></li>
                                <li><a href="#" data-i18n="footer_lang_en_US">English</a></li>
                                <li><a href="#" data-i18n="footer_lang_jp_JP">Japanese</a></li>
                            </ul>
                        </div>
                        <a class="link" href="#" data-i18n="footer_privacy">Privacy Policy</a>
                        <a class="link" href="#" data-i18n="footer_contact_us">Contact Us</a>
                        <a class="link" href="#" data-i18n="footer_trendmicro_com">TrendMicro.com</a>
                    </div>
                    <div class="copyright" data-i18n="footer_copyright"></div>
                    <img src="images/trend/ic_tmlogo_web.png" class="tm-logo">
                </div>
            </div>
        </footer>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
    </body>
</html>
